<md-table-container>
	<table md-table md-row-select multiple ng-model="selected" md-progress="promise">
		<thead md-head md-order="query.order" md-on-reorder="getDesserts">
			<tr md-row>
				<th md-column >Image</span></th>
				<th md-column><span>Title</span></th>
				<th md-column>BID</th>
				<th md-column>ASK</th>
				<th md-column>Deeds</th>
			</tr>
		</thead>
		<tbody md-body>
			<tr md-row ng-repeat="rate in rates.$scope.list">
				<td md-cell> <img alt="{{ rate.name }}" data-ng-src="{{ rate.image }}" class="md-avatar" /></td>
				<td md-cell>
					<p data-ng-bind="rate.title"></p>
				</td>
				<td md-cell><span data-ng-class="{
                                        green: rate.oldBidValue < rate.newBidValue,
                                        red: rate.newBidValue < rate.oldBidValue,
                                        grey: rate.newBidValue == rate.oldBidValue,
                                        }">Bid: {{ rate.newBidValue }}</span>

					<span data-ng-if="rate.newBidValue == rate.oldBidValue">Highest: {{ rate.bestBidValue }} </span></td>
				<td md-cell><span data-ng-class="{
                                        green: rate.oldAskValue < rate.newAskValue,
                                        red: rate.newAskValue < rate.oldAskValue,
                                        grey: rate.newAskValue == rate.oldAskValue,
                                        }">Ask: {{ rate.newAskValue }}</span>

					<span data-ng-if="rate.newAskValue == rate.oldAskValue">Highest: {{ rate.bestAskValue }} </span></td>
				<td md-cell>   <md-button data-ng-click="rates.remove($index)">Remove</md-button></td>
			</tr>
		</tbody>
	</table>
</md-table-container>
